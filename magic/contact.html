<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">

		<title>MAGIC (Mentors for Aspiring Girls In Computing)</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="css/carousel.css" rel="stylesheet">

	</head>

	<body>

		<!-- navbar -->
		<div id ="menu"></div>

		<br><br>

		<div class="jumbotron" style="background-color: #640064;color:white;">
			<center>
				<h1>MAGIC</h1>
				<p class="lead">
				Still have questions? Feel free to email us!
				<br>
				We will do our best to answer
				all your questions!
				</p>
			</center>

		</div>


		<!-- contact form -->
		<div class="container marketing">
			<div class="container">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<form name="contact_form">
						<h2 class="form-signin-heading">Contact Us</h2>
						<input id="contact-name" type="text" class="form-control" value="" placeholder="John Doe"><br>
						<input id="contact-email" type="text" class="form-control" name="email" value="" placeholder="email@purdue.edu"><br>
						<textarea id="contact-message" rows="6" class="form-control" cols="80" placeholder="Hi! My name is Joe Doe..." ></textarea><br>
						<button class="btn btn-lg btn-primary btn-block">Send</button>
					</form>
				</div>
			</div>
			<hr class="featurette-divider">


			<!-- FOOTER -->
			<footer>
			<p class="pull-right"><a href="#">Back to top</a></p>
			<a href = "https://www.facebook.com/PurdueMAGIC?fref=ts">
				<img src="img/fb.png" />
			</a>
			<a href = "https://instagram.com/purdue.magic/">
				<img src = "img/instagram.png" />
			</a>
			<br><br>
			<p>&copy; 2014 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
			</footer>

		</div><!-- /.container -->


		<!-- Bootstrap core JavaScript ================================================== -->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
		<script src="js/functions.js"></script>
		<script>
			document.forms.contact_form.onsubmit = function (e) {
			  var name = $("#contact-name").val();
			  var email = $("#contact-email").val();
			  var message = $("#contact-message").val();
			  var link = "mailto:m.isabellee@gmail.com"
			             + "?subject=" + encodeURIComponent("Contact Form Response")
			             + "&body=" + encodeURIComponent(message+"\n\nFrom:\n"+name+"\n"+email);
			  window.location.href = link;
			  console.log(link);
				e.preventDefault();
				return false;
			};
		</script>
	</body>
</html>
