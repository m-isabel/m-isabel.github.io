<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">

		<title>MAGIC (Mentoring Aspiring Girls In Computing)</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="css/carousel.css" rel="stylesheet">

	</head>

	<body>

		<!-- navbar -->
		<div id ="menu"></div>

		<br><br>

		<div class="jumbotron" style="background-color: #640064;color:white;">
			<center>
				<h1>MAGIC</h1>
				<p class="lead">
				Still have questions? Feel free to email us!
				<br>
				We will do our best to answer
				all your questions!
				</p>
			</center>

		</div>


		<!-- contact form -->
		<div class="container marketing">
			<div class="container">
				<div id="contact" class="contact_page">
					<div class="container">
						<div class="col-md-4">
						</div>
						<div class="col-md-4">
							<form enctype="application/x-www-form-urlencoded" class="form-horizontal"><div class="padded">
									<h2 class="form-signin-heading">Contact Us</h2>
									<label for="text" class="control-label required">Name</label>
									<input id="contact-name" type="text" class="form-control" name="name" value="" placeholder="John Doe">
									<label for="text" class="control-label required">Email</label>
									<input id="contact-email" type="text" class="form-control" name="email" value="" placeholder="email@purdue.edu">

									<div class="control-group"><label for="text" class="control-label required">Message</label>
										<div class="controls">
											<textarea name="text" id="text" rows="6" class="form-control" cols="80" id="contact-message"></textarea>
										</div>
									</div>
									<br>
									<div class="form-actions">
										<button class="btn btn-lg btn-primary btn-block" id="sendButton" onclick="sendEmail()">Send</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<hr class="featurette-divider">


			<!-- FOOTER -->
			<footer>
			<p class="pull-right"><a href="#">Back to top</a></p>
			<a href = "https://www.facebook.com/PurdueMAGIC?fref=ts">
				<img src="img/fb.png" />
			</a>
			<a href = "https://instagram.com/purdue.magic/">
				<img src = "img/instagram.png" />
			</a>
			<br><br>
			<p>&copy; 2014 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
			</footer>

		</div><!-- /.container -->


		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
		<script src="js/functions.js"></script>
	</body>
</html>
