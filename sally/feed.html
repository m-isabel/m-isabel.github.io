		<div class = "box">
		<center>		
		<canvas width="800" height="600"></canvas>
		<audio><source src="nom2.wav" type="audio/wav"></audio>
		
		<script type="text/javascript">
			var count = 1;
			var reward = [];
			reward[3] = "Good Job!";
			reward[1] = "Nice Work!";
			reward[0] = "Keep Going!";
			reward[2] = "Hooray!";
			var canvas = document.getElementsByTagName("canvas")[0];
			var audio = document.getElementsByTagName("audio")[0];
			var ctx = canvas.getContext("2d");
			var sally = [];
			var left2load = 3;
			var hascupcake = false;
			sally[0] = new Image();
			sally[0].src = "img/sally0.png";
			sally[0].onload = function() { left2load--; };
			sally[1] = new Image();
			sally[1].src = "img/sally1.png";
			sally[1].onload = function() { left2load--; };
			cupcake = new Image();
			cupcake.src = "img/cupcake.png";
			cupcake.onload = function() { left2load--; };
			var score = 0;
			
			var mousepos = { x:0,y:0 };
			canvas.addEventListener('mousemove', function(evt) {
				mousepos = getMousePos(canvas, evt);
			});
			
			waitforload();
			
			function waitforload() {
				if(left2load>0)
					window.setTimeout(waitforload,10);
				else
					onload();
			}
			
			function getMousePos(canvas, evt) {
				var rect = canvas.getBoundingClientRect();
				return {
					x: evt.clientX - rect.left,
					y: evt.clientY - rect.top
				};
			}
			
			function onload() {
				ctx.drawImage(sally[0],175,75);
				loop();
			}
			
			function loop() {
				ctx.clearRect(0,0,800,600);
				//check for mouse collision
				if(Math.sqrt(Math.pow(mousepos.x-350,2)+Math.pow(mousepos.y-250,2))<225 && hascupcake) {
					if(Math.sqrt(Math.pow(mousepos.x-350,2)+Math.pow(mousepos.y-350,2))<50) {
						hascupcake=false;
						score++;
						document.title = "Score: "+score;
						document.body.style.cursor = "pointer";
						ctx.drawImage(sally[0],175,75);
						audio.play();
						count++;
						/*try {
							alert(reward[score%4]);
						} catch(err) {
							console.log(reward[score%4]);
						}*/
					}
					else {
						ctx.drawImage(sally[1],175,75);
					}
				} 
				else {
					ctx.drawImage(sally[0],175,75);
				}
				if(!hascupcake) {
					ctx.drawImage(cupcake,0,500);
					if(Math.sqrt(Math.pow(mousepos.x-64,2)+Math.pow(mousepos.y-550,2))<55) {
						hascupcake = true;
						document.body.style.cursor = "url(img/cupcake.png),auto";

					}
				}
				window.setTimeout(loop,16);
			}
		</script>
		<h1>Feed me some cupcakes please! </h1>
		<h3>P.S. This doesn't work well on phones. </h3>
